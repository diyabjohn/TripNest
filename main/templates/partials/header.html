{% load static %}
<header class="bg-white shadow-md">
    <nav class="container mx-auto px-4 py-4">
        <div class="flex justify-between items-center">
            <a href="{% url 'home' %}" class="text-2xl font-serif text-gray-800 hover:text-gray-600">TRIPNest</a>
            <div class="space-x-4 flex items-center">
                <!-- Search Form -->
                <form method="GET" action="{% url 'search' %}" class="flex items-center ml-4">
                    <input type="text" name="q" placeholder="Search by location" class="px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    <button type="submit" class="ml-2 bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">Search</button>
                </form>
                <a href="{% url 'home' %}" class="text-gray-600 hover:text-gray-800 font-medium">Home</a>
                <a href="{% url 'dashboard' %}" class="text-gray-600 hover:text-gray-800 font-medium">Dashboard</a>
                <a href="{% url 'chatbot' %}" class="text-gray-600 hover:text-gray-800 font-medium">chatbot</a>
                <a href="https://hotel-recommendation-jvmirrpbwawis62j8h5mrr.streamlit.app/" class="text-gray-600 hover:text-gray-800 font-medium">Prediction</a>
                {% if user.is_authenticated %}
                    <a href="{% url 'logout' %}" class="text-gray-600 hover:text-gray-800 font-medium">Logout</a>
                {% else %}
                    <a href="{% url 'login' %}" class="text-gray-600 hover:text-gray-800 font-medium">Login</a>
                    <a href="{% url 'signup' %}" class="bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded">Sign Up</a>
                {% endif %}
                
            </div>
        </div>
    </nav>
</header>
