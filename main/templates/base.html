{% load static %}
<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}TRIPNest{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'brand-blue': '#3B82F6',
                        'brand-purple': '#8B5CF6',
                        'brand-pink': '#EC4899',
                    },
                    animation: {
                        'gradient-x': 'gradient-x 15s ease infinite',
                    },
                    keyframes: {
                        'gradient-x': {
                            '0%, 100%': {
                                'background-size': '200% 200%',
                                'background-position': 'left center'
                            },
                            '50%': {
                                'background-size': '200% 200%',
                                'background-position': 'right center'
                            }
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="h-full flex flex-col bg-gradient-to-br from-brand-blue via-brand-purple to-brand-pink animate-gradient-x">
    <!-- Include header -->
    {% include 'partials/header.html' %}

    <main class="flex-grow container mx-auto px-4 py-8">
        <div class="bg-white bg-opacity-90 shadow-2xl rounded-3xl p-8 backdrop-filter backdrop-blur-lg">
            {% block content %}
            <!-- Page-specific content will go here -->
            {% endblock %}
        </div>
    </main>

    <!-- Include footer -->
    {% include 'partials/footer.html' %}

    <div class="fixed bottom-0 right-0 p-6 pointer-events-none">
        <div class="bg-white bg-opacity-50 backdrop-filter backdrop-blur-md rounded-full p-3 shadow-lg animate-bounce">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-brand-purple" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
            </svg>
        </div>
    </div>
</body>
</html>
